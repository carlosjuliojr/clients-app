<form (ngSubmit)="create()">
  <legend>Client's Form</legend>
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="client.name" [ngModelOptions]="{standalone: true}">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="client.lastName" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="client.email" [ngModelOptions]="{standalone: true}">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <!-- <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Date</label>
    <input type="date" class="form-control" id="date" aria-describedby="date">
  </div> -->
  <button type="submit" class="btn btn-primary">{{client.id ? 'Edit' : 'Submit'}} </button>
</form>
